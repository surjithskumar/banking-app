<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BANK</title>
    <!--Fontawesome-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 bg-body-tertiary border border-5 text-center p-4">
                <h2 class="text-center">REGISTER</h2>
                    <div class="mb-3">
                        <input type="text" id="username" placeholder="USERNAME" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="text" id="accountnumber" placeholder="ACCOUNT NUMBER" required class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" placeholder="PASSWORD" required class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
                    <button class="btn btn-outline-primary w-100" onclick="signup()">Sign Up</button>
            </div>
        </div>
    </div>
</body>
<script src="./register.js"></script>
</html>
