<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BANK</title>
    <link rel="stylesheet" href="./bank.html">
    <!--Fontawesome-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 bg-body-tertiary border border-5 text-center p-4">
                <h2 class="mt-3 mb-4">LOGIN</h2>
                <div class="mb-3">
                    <input type="text" placeholder="Account Number" id="acc" required class="form-control">
                </div>
                <div class="mb-3">    
                    <input type="password" placeholder="Password" id="pass" required class="form-control">
                </div>
                <button id="login" class="btn btn-primary w-100 mb-3">Login</button>
                <button class="btn btn-outline-primary w-100" onclick="signup()">Sign Up</button>
            </div>
        </div>
    </div>    
</body>
<script src="./login.js"></script>
</html>
